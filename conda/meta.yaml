{% set name = "driptorch" %}
{% set version = "0.2.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a1e3e897d958e98e87d3340897a97c6fc8b87bad4f5014405db88a46cf8b237f

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - awkward ==1.8.0
    - folium ==0.12.1.post1
    - numpy ==1.22.4
    - pandas ==1.4.2
    - pip
    - pyproj ==3.3.1
    - python
    - shapely ==1.8.2
  run:
    - awkward ==1.8.0
    - folium ==0.12.1.post1
    - numpy ==1.22.4
    - pandas ==1.4.2
    - pyproj ==3.3.1
    - python
    - shapely ==1.8.2

# test:
#   imports:
#     - driptorch

about:
  home: "https://github.com/teamholtz/driptorch"
  license: MIT
  license_family: MIT
  license_file: 
  summary: "Ignition pattern simulator for prescribed firing techniques"
  doc_url: 
  dev_url: 

extra:
  recipe-maintainers:
    - your-github-id-here
